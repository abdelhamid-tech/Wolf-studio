<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chargement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Police Google Sans Text -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Google Sans Text", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0c0c0c;
      color: white;
      overflow: hidden;
    }

    /* LOGO PLUS GRAND */
    .logo {
      width: 600px;   /* AUGMENTE ICI */
      height: 600px;  /* AUGMENTE ICI */
      object-fit: contain;
      margin-bottom: 60px;
    }

    /* Ligne blanche animée */
    .loading-line {
      position: absolute;
      bottom: 120px;
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.15);
      overflow: hidden;
    }

    .loading-line::before {
      content: "";
      position: absolute;
      left: -30%;
      top: 0;
      width: 30%;
      height: 100%;
      background: white;
      animation: slide 1.2s linear infinite;
    }

    @keyframes slide {
      0%   { left: -30%; }
      100% { left: 100%; }
    }

    /* Texte Windows */
    .loading-text {
      position: absolute;
      bottom: 40px;
      font-size: 18px;
      opacity: 0.85;
      text-align: center;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <img src="user.png" class="logo" alt="Logo">

  <!-- Ligne blanche animée -->
  <div class="loading-line"></div>

  <!-- Texte en bas -->
  <div class="loading-text">
    Le chargement est en cours, veuillez patienter…
  </div>

</body>
</html>
